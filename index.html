<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .form-container {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 500px;
    }

    h1 {
        font-size: 24px;
        margin-bottom: 10px;
    }

    p {
        font-size: 14px;
        margin-bottom: 20px;
        color: #666;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    input[type="text"],
    select {
        width: calc(33.3333% - 10px);
        padding: 10px;
        margin: 5px 5px 0 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type="text"]:last-child,
    select:last-child {
        margin-right: 0;
    }

    input[type="text"]:first-child,
    select:first-child {
        margin-left: 0;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>

<body>
    <div class="form-container">
        <h1>Student Registration Form</h1>
        <p>Fill out the form carefully for registration</p>
        <form>
            <div class="form-group">
                <label for="first-name">Student Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="First Name">
                <input type="text" id="middle-name" name="middle-name" placeholder="Middle Name">
                <input type="text" id="last-name" name="last-name" placeholder="Last Name">
            </div>
            <div class="form-group">
                <label for="birth-date">Birth Date</label>
                <select id="birth-month" name="birth-month">
                    <option value="">Month</option>
                    <!-- Add options for months -->
                </select>
                <select id="birth-day" name="birth-day">
                    <option value="">Day</option>
                    <!-- Add options for days -->
                </select>
                <select id="birth-year" name="birth-year">
                    <option value="">Year</option>
                    <!-- Add options for years -->
                </select>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="">Please Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="street-address" name="street-address" placeholder="Street Address">
                <input type="text" id="street-address-2" name="street-address-2" placeholder="Street Address Line 2">
                <input type="text" id="city" name="city" placeholder="City">
                <input type="text" id="state" name="state" placeholder="State / Province">
                <input type="text" id="postal-code" name="postal-code" placeholder="Postal / Zip Code">
            </div>


            <div class="form-group">
                <label for="first-name">Student Info</label>
                <input type="text" id="first-name" name="first-name" placeholder="Student Email">
                <input type="text" id="middle-name" name="middle-name" placeholder="Mobile Number">
            </div>

            <div class="form-group">
                <label for="first-name">Contact Info</label>
                <input type="text" id="first-name" name="first-name" placeholder="Phone Number">
                <input type="text" id="middle-name" name="middle-name" placeholder="Work Number">
            </div>
            <div class="form-group">
                <label for="first-name">Company</label>
                <input type="text" id="first-name" name="first-name" placeholder="Company Name ">


            </div>

            <div class="form-group">

                <label for="courses">Courses</label>
                <select id="courses" required>
                    <option value="">Please Select</option>
                    <!-- Add 10 different course options here -->
                    <option value="course1">Course 1</option>
                    <option value="course2">Course 2</option>
                    <option value="course3">Course 3</option>
                    <option value="course4">Course 4</option>
                    <option value="course5">Course 5</option>
                    <option value="course6">Course 6</option>
                    <option value="course7">Course 7</option>
                    <option value="course8">Course 8</option>
                    <option value="course9">Course 9</option>
                    <option value="course10">Course 10</option>
                </select>
            </div>
<Label>Additional Comments</Label>
            <textarea name="comments" rows="4" cols="60"></textarea>

<br> <br>

            <button type="submit">Submit</button><br><br>
            <button type="submit">Clear Value</button>
        </form>
    </div>
</body>

</html>
